<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Colores y Variables --- */
        :root {
            --pastel-pink: #ffd1dc;
            --pastel-pink-dark: #ffb7c5;
            --pastel-green: #e2f0cb;
            --pastel-white: #ffffff;
            --text-color: #7d5a5a;
        }

        body {
            background-color: #fdf2f8; /* Pink-50 */
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* --- Tipograf√≠a --- */
        .title-font {

            color: #db2777; /* Pink-600 */
            text-shadow: 2px 2px 0px #fbcfe8;

        /* --- Tarjeta Principal --- */
        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.4), inset 0 0 0 5px #fff;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 50; 
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Botones --- */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            margin-top: 1rem;
            position: relative; /* Para controlar el contexto de apilamiento */
        }

        @media (min-width: 768px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap; 
            position: relative;
            /* Ajuste de √°rea de interacci√≥n */
            width: auto; 
            min-width: 120px;
            max-width: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-yes {
            background-color: #f472b6;
            color: white;
            z-index: 10; /* Menor que el NO para no taparlo al crecer */
        }

        .btn-yes:hover {
            background-color: #db2777;
            box-shadow: 0 10px 25px rgba(244, 114, 182, 0.5);
        }

        .btn-no {
            background-color: #e5e7eb;
            color: #6b7280;
            z-index: 50; /* SIEMPRE encima del bot√≥n S√ç */
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            transition: background-color 0.3s;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
        }

        /* --- Flores (Im√°genes Externas) --- */
        .flower-img {
            position: fixed;
            bottom: 0;
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            transition: transform 3s ease-in-out;
            animation: sway 4s infinite ease-in-out alternate;
        }

        .flower-left {
            left: -20px;
            bottom: -20px;
            width: 150px;
            transform-origin: bottom left;
        }

        .flower-right {
            right: -20px;
            bottom: -20px;
            width: 160px;
            transform-origin: bottom right;
            animation-delay: 1s;
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* --- Animaciones y Utilidades --- */
        .hidden-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Animaci√≥n de temblor para el bot√≥n No */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Corazones flotantes del fondo */
        .bg-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            font-size: 2rem;
            animation: floatBackground 15s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes floatBackground {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Fondo de corazones -->

    <!-- Im√°genes de Flores -->

    <!-- Tarjeta Principal -->

    <!-- Pantalla de √âxito -->

        <h1 class="text-4xl md:text-6xl title-font mb-6 text-pink-600 animate-bounce">
            ¬°SIII! ¬°Sab√≠a que aceptar√≠as!
        </h1>

        <!-- Bot√≥n de WhatsApp -->
        <button id="whatsappBtn" type="button" class="btn btn-whatsapp">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
            Enviar respuesta por WhatsApp
        </button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successContent = document.getElementById('successContent');
        const bgContainer = document.getElementById('bg-hearts-container');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const mainText = document.getElementById('mainText');

        // --- L√≥gica del Bot√≥n S√ç (WhatsApp) ---
        // Este evento SOLO se dispara con el bot√≥n S√ç
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita burbujeo
            
            // Ocultar tarjeta y mostrar √©xito
            mainCard.style.display = 'none';
            successContent.style.display = 'flex';
            successContent.classList.add('fade-in');
            
            // Lanzar confeti
            fireConfetti();
        });

        // --- Configuraci√≥n de WhatsApp (Bot√≥n final) ---
        whatsappBtn.addEventListener('click', () => {
            // Nota para el usuario: Agrega tu n√∫mero aqu√≠ si lo deseas (ej: 5215555555555)
            const phoneNumber = ""; 
            const message = "¬°Hola! S√≠ quiero ser tu San Valent√≠n üíñüíê";
            
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const baseUrl = isMobile ? 'https://api.whatsapp.com/send' : 'https://web.whatsapp.com/send';
            
            const url = `${baseUrl}?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });

        // --- Frases para el Bucle del NO ---
        const phrases = [
            "¬øEst√°s segura?",
            "¬øDe verdad?",
            "¬°Pi√©nsalo bien!",
            "¬°Te har√© re√≠r!",
            "¬°No me hagas esto!",
            "¬°Voy a llorar! üò≠",
            "¬°Se muere un gatito! üê±",
            "¬°√öltima chance!",
            "¬°No seas mala!",
            "¬°Di que s√≠! ‚ù§Ô∏è"
        ];
        
        let phraseIndex = 0;
        let yesScale = 1;

        // --- L√≥gica del Bot√≥n NO (Bucle) ---
        // Este evento SOLO se dispara con el bot√≥n NO
        noBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita burbujeo cr√≠tico
            e.preventDefault();

            // 1. Cambiar texto del bot√≥n No
            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
            
            // 2. Hacer crecer el bot√≥n S√≠
            yesScale += 0.2; // Aumentar tama√±o
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 3. Animaci√≥n visual (temblor)
            noBtn.classList.add('shake');
            setTimeout(() => {
                noBtn.classList.remove('shake');
            }, 500);

            // 4. Cambiar mensaje principal si insiste mucho
            if (yesScale > 1.8) {
                mainText.innerHTML = "¬°Por favor! <br> ¬°Ya no tienes opci√≥n! <br>ü•∫üíñ";
                mainText.classList.add('text-pink-600', 'font-bold');
            }
        });

        // --- Confeti ---
        function fireConfetti() {
            const colors = ['#f472b6', '#db2777', '#fbcfe8', '#e2f0cb'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 8 + 4 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.zIndex = '1000';
                
                const duration = Math.random() * 3 + 2;
                confetti.style.transition = `top ${duration}s ease-in, transform ${duration}s linear`;
                
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '110vh';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 50);

                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        // --- Fondo Animado ---
        function createBackgroundHearts() {
            const heartCount = 15;
            for(let i=0; i<heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                bgContainer.appendChild(heart);
            }
        }
        createBackgroundHearts();

    </script>
</body>
</html>
